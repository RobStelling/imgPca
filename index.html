<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"> -->
    <title>PCA Explorer</title>
  </head>
  <body>
    <div>
      <label for="file">Select image file</label>
      <input name="facesData" id="facesFile" type="file" class="inputButtons">
    </div>
    <table>
      <tr>
        <td>
          <div>
            <text style="display:none" id="st1"></text>
          </div>
          <canvas id="fOriginal" width="0" height="0"></canvas>
        </td>
        <td rowspan="2">
          <div>
            <text style="display:none" id="st4"></text>
          </div>
          <canvas id="eigenVectors" width="0" height="0"></canvas>
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <text style="display:none" id="st2"></text>
          </div>
          <canvas id="fNormalized" width="0" height="0"></canvas>
        </td>
      </tr>
    </table>
    <div>
      <text style="display:none" id="st3"></text>
    </div>
    <svg id="graph" viewBox="0 0 900 500" width="100%" height="100%" style="display:none">
      <defs>
        <linearGradient id="gradient" x1="0%" x2="100%">
          <stop  offset="0.0%" stop-color="#ffffff"></stop>
          <stop  offset="100.0%" stop-color="#045a8d"></stop>
        </linearGradient>
      </defs>
    </svg>
    <button class="restoreButton movedown hidden" style="display:none">Restore</button>
    <button class="viewButton movedown hidden" style="display:none">View</button>
    <button class="saveButton movedown hidden" style="display:none">Save</button>
    <input class="percentage movedown hidden" type="range" style="display:none" min="85" max="100" step="0.001" value="98.500">
    <text class="percentageValue movedown hidden" style="display: none">0%</text>
    <text class="featureCount movedown hidden" style="display:none">0</text>
    <text class="featureSigma movedown hidden" style="display:none">0</text>
    <script src="./js/d3/d3.min.js"></script>
    <script src="./js/numeric-1.2.6.js"></script>
    <script src="./js/draw.js"></script>
    <script src="./js/getData.js"></script>
  </body>
  <script>
    var inputFile = document.getElementById("facesFile");
    inputFile.onchange = readTextFile;
  </script>
</html>
